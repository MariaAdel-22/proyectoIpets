<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
    <title>Inicio de sesión</title>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/indexUP.css">
</head>
<body>
		
	<div class="container-fluid d-flex justify-content-center">
	
		<div class="row d-flex justify-content-center">
		
			<div class="col-lg-3 col-md-5 col-sm-6 col-9">

				<img src="../logo/LogoPrincipal.png" class="img-thumbnail img-fluid" alt="logo"/>
			</div>
			
			<div class="col-lg-10 col-md-10 col-sm-12 col-12 mt-2">
			
				<div class="card">
					
					<div class="row d-flex justify-content-center mt-2 mb-2">
					
						<div class="col-lg-7 col-md-7 col-sm-9 col-9">
						
							<h4 class="tit">¿Con qué tipo de cuenta vas a acceder?</h4>
						</div>
					</div>
					<div class="row mt-2 mb-2 d-flex justify-content-center">
					
						<div class="col-lg-3 col-md-3 col-sm-3 col-12 d-flex justify-content-center">
							
							<button type="button" class="boton btn btn-light pt-2 mb-3" id="usu">Usuario</button>
							
						</div>
						
						<div class="col-lg-3 col-md-4 col-sm-4 col-12 d-flex justify-content-center">
							
							<button type="button" class="boton btn btn-light pt-2 mb-3" id="pro">Protectora</button>
							
						</div>
						
						<div class="col-lg-3 col-md-4 col-sm-4 col-12 d-flex justify-content-center pr-sm-5">
							
							<button type="button" class="boton btn btn-light pt-2 mb-3" id="ad">Administrador</button>
							
						</div>
						
					</div>
				</div>
			</div>
			
			<div class="col-lg-8 col-md-8 col-sm-8 col-9 mt-2 noV" id="fila">
			
				<div class="card d-flex align-items-center">
				
					<form id="formul">
						
						<p class="err mt-2 mb-2 d-flex justify-content-center" id="err3"></p>
						
						<div class="card-body d-flex justify-content-center mt-lg-3 mt-md-3 mt-sm-3 mt-3">
							<h4 id="nomTit">Nombre de Usuario</h4>
						</div>
						<div id="nom" class="d-flex justify-content-center">
							<input type="text" name="nombre" id="nombre" class="inpD ml-md-5 ml-sm-3 mr-sm-4 mr-5"/>
						</div>
						
						<p class="err d-flex justify-content-center" id="err1"></p>
						
						<div class="card-body d-flex justify-content-center mt-lg-3 mt-md-3 mt-sm-3 mt-3">
							<h4>Contraseña</h4>
						</div>
						<div id="passwd" class="d-flex justify-content-center mb-3">
							<input type="password" name="pwd" id="pwd" class="inpD ml-md-4 ml-sm-3 mr-sm-4 mr-lg-1 mr-5"/>
						</div>
						
						<p class="err d-flex justify-content-center" id="err2"></p>
						
						<div class="row mb-2">
						
							<div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center">
							
								<button type="button" class="boton2 btn btn-light" id="iniciar">Iniciar Sesión</button>
								
							</div>
							
							<div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex justify-content-center">
							
								<button type="button" class="boton2 btn btn-light" id="reg" name="regis">Registrarme</button>
								
							</div>
						<div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	
	<script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
